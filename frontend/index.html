<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>셔틀 ETA 예측</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <!-- 초기 버튼 -->
  <div id="landing">
    <div class="landing-container">
      <div class="landing-left">
        <h1>셔틀런</h1>
        <p>셔틀의 예상 위치와 도착 시각을 지도에서 확인할 수 있습니다.</p>
        <p><span class="highlight">죽전역 도착 시각</span>을 입력하고 예측을 요청하세요.</p>
        <button id="enter-btn">셔틀 검색</button>
      </div>
      <div class="landing-right">
        <img src="셔틀런로고.png" alt="로고" id="landing-logo" class="shared-logo" />
      </div>
    </div>
  </div>

<!-- 시각 설정 페이지 (처음에는 숨김) -->
<div id="time-setting" style="display:none; position: relative;">
  <div class="time-container">
    <div class="time-left">
      <h2>죽전역 도착 시각 설정</h2>
      <p>죽전역에 도착한 시각을 입력해주세요.<br>도착 시각을 기준으로 대기 시간을 예측해드립니다.</p>
      
      <!-- ✅ 여기부터 수정된 부분 -->
      <div class="custom-time-picker">
        <select id="ampm">
          <option>오전</option>
          <option>오후</option>
        </select>
        <select id="hour">
          <script>
            for(let i = 1; i <= 12; i++) {
              document.write(`<option>${String(i).padStart(2, '0')}</option>`);
            }
          </script>
        </select>
        :
        <select id="minute">
          <script>
            for(let i = 0; i < 60; i++) {
              document.write(`<option>${String(i).padStart(2, '0')}</option>`);
            }
          </script>
        </select>
      </div>
      <!-- ✅ 여기까지 -->

      <button id="time-confirm-btn">완료</button>
    </div>
    <div class="time-right">
      
    </div>
  </div>
  <img src="셔틀런로고.png" alt="로고" id="time-logo" class="shared-logo" />
  <p class="footer-msg">ShuttleRUN은 실수를 할 수 있습니다. 귀엽게 봐주세요</p>
</div>

  <!-- 본문 내용: 처음에는 숨김 -->
  <div id="main-ui" style="display:none; ">
    <h1>죽전역 셔틀 도착 예측</h1>
    <label>죽전역 도착 시각 입력(HH:mm):
      <input type="time" id="arrival-time" required>
    </label>
    <button id="predict-btn">예측 요청</button>

    <div id="map"></div>

    <div id="info">
      <div id="arrival-container">
        <div id="arrival-label">예상 도착 시각</div>
        <div id="arrival-time-box"></div>
      </div>
      <div class="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <p id="eta-text"></p>
    </div>
    <p class="footer-msg">ShuttleRUN은 실수를 할 수 있습니다. 귀엽게 봐주세요</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
