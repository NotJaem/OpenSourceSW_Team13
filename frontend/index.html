<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>셔틀 ETA 예측</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <!-- 초기 버튼 -->
  <div id="landing">
    <div class="landing-container">
      <div class="landing-left">
        <h1>셔틀런</h1>
        <p>셔틀의 예상 위치와 도착 시각을 지도에서 확인할 수 있습니다.</p>
        <p><span class="highlight">죽전역 도착 시각</span>을 입력하고 예측을 요청하세요.</p>
        <button id="enter-btn">셔틀 검색</button>
      </div>
      <div class="landing-right">
        <img src="셔틀런로고.png" alt="로고" id="landing-logo" class="shared-logo" />
      </div>
    </div>
  </div>

  <!-- 시각 설정 페이지 (처음에는 숨김) -->
  <div id="time-setting" style="display:none; position: relative;">
    <div class="time-container">
      <div class="time-left">
        <h2>죽전역 도착 시각 설정</h2>
        <p>죽전역에 도착한 시각을 입력해주세요.<br>도착 시각을 기준으로 대기 시간을 예측해드립니다.</p>

        <!--휠 스크롤 시간 선택기-->
        <div class="scroll-time-picker">
          <div class="picker-column" id="ampm-list">
            <div>오전</div>
            <div>오후</div>
          </div>
          <div class="picker-column" id="hour-list"></div>
          <div class="picker-column colon">:</div>
          <div class="picker-column" id="minute-list"></div>
        </div>
        <button id="time-confirm-btn">완료</button>
      </div>
      <div class="time-right">
      </div>
    </div>
    <img src="셔틀런로고.png" alt="로고" id="time-logo" class="shared-logo" />

  </div>

  <!-- 본문 내용: 처음에는 숨김 -->
  <div id="main-ui" style="display:none;">
    <input type="hidden" id="arrival-time" />

    <div class="main-card">
      <h1>셔틀 예상 위치</h1>
      <div id="map"></div>
      <div id="info">
        <div id="arrival-container" class="arrival-flex">
          <div id="arrival-label">예상 도착 시각</div>
          <div id="arrival-time-box" class="arrival-time-box">--:--</div>
        </div>
        <div class="progress-bar-container">
          <div class="progress-wrapper">
            <div id="progress-bar"></div>
            <img src="bus.png" id="bus-icon" class="bus-icon" />
            <div id="progress-percent" class="progress-percent">0%</div>
          </div>
        </div>
        <p id="eta-text"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  </div>
  <footer>
    <p class="footer-msg">ShuttleRUN은 실수를 할 수 있습니다. 귀엽게 봐주세요</p>
  </footer>
</body>
</html>
